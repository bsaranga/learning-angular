<h1>{{count}}</h1>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>User</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of taskData">
      <td>{{task.id}}</td>
      <td>{{task.name}}</td>
      <td>{{task.startTime}}</td>
      <td>{{task.endTime}}</td>
      <td>{{task.userDetails.username}}</td>
    </tr>
  </tbody>
</table>

<div class="contentFlex">
    <div *ngIf="!current">
        No Data
    </div>
    <div *ngIf="current">
        <span>{{current?.city}}, {{current?.country}}</span>
        <span> {{current?.date | date:'mediumDate'}}</span>
        <div>
            <img [src]='current.image'>
        </div>
        <span>{{current?.temperature | number: '1.0-1'}}&#8451;</span>
        <div>{{current?.description}}</div>
    </div>
</div>

<h2>My heroes</h2>

<div class="heroes">
    <a class="listItem innerListItem" *ngFor="let hero of heroes" routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
</div>

<div>
    <label for="new-hero">Hero name: </label>
    <input id="new-hero" #heroName />

    <button
        class="add-button"
        (click)="add(heroName.value); heroName.value=''">Add Hero</button>
</div>
